{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>All Results</h1>

    <ul>
        {% for entry in entries %}
        <a href="{% url 'encyclopedia:entry' title=entry %}"><li>{{entry}}</li></a>
        {% empty %}
        <p>No entries matching this search.</p>
        {% endfor %}
    </ul>

{% endblock %}
