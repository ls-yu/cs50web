<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="advanced_search.html" style="text-align: left">Advanced Search</a>
        <a href="image_search.html" style="text-align: left">Image Search</a>
        <div class="flex">
            <form action="https://google.com/search" class="form">
                <div class="logo">
                    <img src="logo.png" alt="google logo" height="92">
                </div>
                <div>
                    <input type="text" name="q" class="search_bar" maxlength="2048">
                </div>
                <div>
                    <input type="submit" value="Google Search" class="search_button">
                </div>
            </form>
        </div>
        
    </body>
</html>
