<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="advanced_style.css">
    </head>
    <body>
        <a href="image_search.html" style="text-align: left; font-size: 12px; margin-left: 5px"> Image Search</a>
        <a href="index.html" style="text-align: left; font-size: 12px; margin-left: 5px"> Google Search</a>
        <br>
        <label style="margin-left:50px" class="large_label">Advanced Search</label>
        <hr style="margin-left: 50px">
        <div class="form">
            <form action="https://google.com/search">
                <div class="section">
                    <span>Find pages with...</span>
                    <div class="input_boxes">
                        <div>
                            <label for="q" class="small_label">all these words: </label>
                        </div>
                        <div>
                            <input type="text" name="q" class="long_textbox">
                        </div>
                        <div>
                            <label for="epqt" class="small_label">this exact word or phrase: </label>
                        </div>
                        <div>
                            <input type="text" name="epq" class="long_textbox">
                        </div>
                        <div>
                            <label for="oq" class="small_label">any of these words: </label>
                        </div>
                        <div>
                            <input type="text" name="oq" class="long_textbox">
                        </div>
                        <div>
                            <label for="eq" class="small_label">none of these words: </label>
                        </div>
                        <div>
                            <input type="text" name="eq" class="long_textbox">
                        </div>
                        <div>
                            <label for="nlo" class="small_label">numbers ranging from: </label>
                        </div>
                        <div>
                            <input type="text" name="nlo" class="short_textbox">
                            <label for="nhi" class="small_label" style="margin-left: 30px">to</label>
                            <input type="text" name="nhi" class="short_textbox" style="margin-left: 30px">
                        </div>
                    </div>
                </div>
                <hr>
                <div></div>
                <input value="Advanced Search" type="submit" class="submit_button"></input>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
