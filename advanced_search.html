<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="advanced_style.css">
    </head>
    <body>
        <label style="margin-left:10px" class="large_label">Advanced Search</label>
        <hr>
        <div>
            <form action=www.google.com/search>
                <div class="find_pages_with">
                    <span>Find pages with...</span>
                    <div class="input_fields">
                        <div>
                            <label for="all_these_words" class="small_label">all these words: </label>
                        </div>
                        <div>
                            <input type="text" name="as_q" class="long_textbox">
                        </div>
                        
                        <div>
                            <label for="this_exact" class="small_label">this exact word or phrase: </label>
                        </div>
                        <div>
                            <input type="text" name="as_epq" class="long_textbox">
                        </div>
                        
                        

                    </div>
                    

                </div>
            </form>
        </div>
        
    </body>
</html>
