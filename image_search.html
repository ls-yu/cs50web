<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="https://www.google.com/image" class="form">
            <div class="logo">
                <img src="logo.png" alt="google logo" height="92">
                <div class="logo_subtext" style="position: absolute">
                    <span>Images</span>
                </div>
            </div>
            <div>
                <input type="text" name="q" class="search_bar" maxlength="2048">
            </div>
            <div>
                <input type="submit" value="Google Search" class="search_button">
            </div>
        </form>
    </body>
</html>
